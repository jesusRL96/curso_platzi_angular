<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="id" formControlName="id" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="title" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="price" formControlName="price" matInput type="number">
                    </mat-form-field>
                    <div *ngIf="form.get('price').errors && form.get('price').dirty">
                        <p *ngIf="priceField.hasError('price_invalid')">El valor maximo es 10,000</p>
                        <p *ngIf="priceField.hasError('required')">El campo es requerido</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea placeholder="description" formControlName="description" matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <img *ngIf="(image$|async) as image" [src]="image" alt="">
                    <input type="file" (change)=uploadFile($event)>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" [disabled]="form.invalid">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
